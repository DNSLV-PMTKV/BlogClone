<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css"
        media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
</head>
<title>BLOG_CLONE</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light techfont">
        <div class="container">
            <div class="navbar-nav align-item-center">
                <a href="{% url 'post_list' %}" class="navbar-brand bigbrand">BLOG_CLONE</a>
                <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
                <a class="nav-item nav-link" href="https://github.com/DNSLV-PMTKV">Github</a>
                <a href=""></a>
            </div>
            <div class="navbar-nav align-items-center ml-auto">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
                <a>Welcome: {{ user.username }}</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                <a class="nav-item nav-link" href="{% url 'user_login' %}">Login</span></a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="content container">

        {% block content %}
        {% endblock %}

    </div>
</body>

</html>
